{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block body %}

<a class="block2" href="/about"><img src="/static/image/sait.jpeg" width="650" height="400"></a>
<a href="/login"><img src="/static/image/telegram.jpg" width="650" height="400"></a>
<a href="/profile"><img src="/static/image/igra.jpg" width="650" height="400"></a>
{% for el in user %}
<main>

  <h2 class="container"></h2>
  <div class="container" >
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{el.id}} проект</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">$0<small class="text-muted fw-light">/mo</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>{{el.username}}</li>
              <li>{{el.password}}</li>

            </ul>
            <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button>
          </div>
        </div>
      </div>
{% endfor %}
{% endblock %}
